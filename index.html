					<div class="img box3"><img class="active" src="./images/image-product-3.jpg"  alt="sneakers_image" /></div>
					<div class="img box4"><img class="active" src="./images/image-product-4.jpg"  alt="sneakers_image" /></div>
				</div>

			</div>
			<div class="info_sneakers"></div>
